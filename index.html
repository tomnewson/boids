<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"
    />
    <title>Reynolds's Boids Simulation</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <!-- Add meta tag to prevent throttling in Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Critical inline styles to prevent flash of unstyled content -->
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: Arial, sans-serif;
        overflow: hidden;
        background-color: #000;
      }
      #boids-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: #111;
      }
      .floating-controls {
        position: absolute;
        top: 20px;
        right: 20px;
        background-color: rgba(0, 0, 0, 0.7);
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        padding: 15px;
        z-index: 100;
        color: white;
      }
      #minimize-btn {
        position: absolute;
        top: 5px;
        right: 5px;
        z-index: 10;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: transparent;
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3);
        cursor: pointer;
        font-size: 20px;
        line-height: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding-bottom: 2px;
      }
      .minimized {
        width: 40px;
        height: 40px;
        padding: 0;
        background-color: rgba(0, 0, 0, 0.7);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .controls {
        display: flex;
        flex-direction: column;
        gap: 15px;
        padding: 10px;
      }
      .icon-btn,
      .text-btn {
        background-color: transparent;
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3);
        cursor: pointer;
      }
      .icon-btn {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        font-size: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0;
      }
      .text-btn {
        border-radius: 4px;
        padding: 8px 12px;
        font-size: 14px;
      }
      /* Add basic styles for the new brush control panel */
      .brush-controls {
        position: absolute;
        bottom: 20px;
        left: 20px;
        background-color: rgba(0, 0, 0, 0.7);
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        padding: 10px;
        z-index: 100;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
    </style>
    <!-- Regular stylesheet loads after for complete styling -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Preload scripts to improve performance while ensuring CSS loads first -->
    <link rel="preload" href="boid.js" as="script" />
    <link rel="preload" href="audio.js" as="script" />
    <link rel="preload" href="simulation.js" as="script" />
    <link rel="preload" href="app.js" as="script" />
  </head>
  <body>
    <canvas id="boids-canvas"></canvas>
    <div class="floating-controls">
      <div class="controls">
        <div class="control-group">
          <label for="separation">Separation:</label>
          <div class="slider-row">
            <input
              type="range"
              id="separation"
              min="0"
              max="5"
              step="0.1"
              value="1.5"
            />
            <span id="separation-value">1.5</span>
          </div>
        </div>
        <div class="control-group">
          <label for="alignment">Alignment:</label>
          <div class="slider-row">
            <input
              type="range"
              id="alignment"
              min="0"
              max="5"
              step="0.1"
              value="1.0"
            />
            <span id="alignment-value">1.0</span>
          </div>
        </div>
        <div class="control-group">
          <label for="cohesion">Cohesion:</label>
          <div class="slider-row">
            <input
              type="range"
              id="cohesion"
              min="0"
              max="5"
              step="0.1"
              value="1.0"
            />
            <span id="cohesion-value">1.0</span>
          </div>
        </div>
        <div class="button-container">
          <button id="reset-btn" class="text-btn" title="Reset">Reset</button>
          <button
            id="audio-btn"
            class="icon-btn audio-off"
            title="Toggle Sound"
          >
            üîá
          </button>
          <button id="clear-walls-btn" class="text-btn" title="Clear Walls">
            Clear Walls
          </button>
        </div>
      </div>
      <button id="minimize-btn" class="icon-btn minimize-btn">‚àí</button>
    </div>

    <!-- New brush controls panel in the bottom left -->
    <div class="brush-controls">
      <button id="eraser-btn" class="icon-btn" title="Switch to Eraser Mode">
        üßΩ
      </button>
      <button id="brush-btn-1" class="icon-btn" title="Brush Tool 1">üñåÔ∏è</button>
      <button id="brush-btn-2" class="icon-btn" title="Brush Tool 2">üß¨</button>
    </div>

    <!-- Use defer to ensure CSS is loaded before scripts run -->
    <script src="boid.js" defer></script>
    <script src="audio.js" defer></script>
    <script src="simulation.js" defer></script>
    <script src="app.js" defer></script>
  </body>
</html>
