[build]
  # No build command needed - this is a vanilla JS static site
  publish = "."

# Optional: Security headers for production and preview deployments
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
